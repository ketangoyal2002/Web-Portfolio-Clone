<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery3.js"></script>
</head>
<body>

   <h1 id="hd">any text</h1>
	
	<hr>

	<p> <input type="text" id="n1"> </p>

	<p> <input type="text" id="n2"> </p>

	<p> <input type="button" value="ADD" id="add" > </p>
	<p> <input type="button" value="Sub" id="sub"> </p>

	<p> <input type="text" id="n3"> </p>

	<h1 id="name">Ketan Goyal </h1>



<!-- $("#aa").addClass("ab");
$("#aa").removeClass("ab");

<script>
$(document).ready(function(){	


     $("#add").click(function(){
     	var a = parseInt($("#n1").val());

     	 	var b = parseInt($("#n2").val());
     	 	var c = a+b;
     	 	$("#n3").val(c);
     });


     	$("#sub").click(function(){
     	var a = parseInt($("#n1").val());

     	 	var b = parseInt($("#n2").val());
     	 	var c = a-b;
     	 	$("#n3").val(c);
     });

});
</script>

</body>
</html>
